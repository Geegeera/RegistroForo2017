<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>registro2017</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/font-awesome.min.css">
        <link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">
               <!-- Javascript -->
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>      
        <script src="js/jquery-register.js"></script>
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
          
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong> Registro Foro Automotor </strong>2017</h1>
                            <div class="description">
                              <p>
                                Si deseas asistir al evento registrate con nosotros para poder tener acceso al  <a href="#"><strong>Foro Automotor 2017</strong></a>.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h2>Formulario de Registro</h3>
                                        <p  id="demo"></p>                
                                </div>
                                <div class="form-top-right"> 
                                                       
                                </div>
                           </div>

                            <div class="form-bottom">
                                <form role="form"  method="POST">
                                    <div class="form-group">
                                        <label class="sr-only" for="username">Nombre</label>
                                        <input type="text" id="username" name="username" placeholder="Nombre Completo" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="mail">Correo electrónico</label>
                                        <input type="text" id="mail" name="mail" placeholder="Correo electrónico" class="form-control" >
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="marca">Marca</label>
                                        <input type="text" id="marca" name="marca" placeholder="Marca" class=" form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="agencia">Agencia</label>
                                        <input type="text" id="agencia" name="agencia" placeholder="Agencia" class="form-control" required>
                                    </div>
                                        <button id="guardar"  class="btn" onclick="myFunction()">Registrar </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
        
    </body>
